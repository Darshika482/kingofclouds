<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    {% load static %}
    <link
      rel="shortcut icon"
      href="{% static 'dashboard/images/favicon.svg' %}"
      type="image/svg+xml"
    />
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}" />
    <!-- Font Awesome Cdn Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li>
            <div class="logo">
              <img src="{% static 'dashboard/images/logo.svg' %}" alt="" />
              <span class="nav-item">Dashboard</span>
            </div>
          </li>
          <li>
            <a href="{% url 'homee' %}">
              <i class="fas fa-home"></i>
              <span class="nav-item">Booking</span>
            </a>
          </li>
          <li>
            <a href="{% url 'gallery' %}">
              <i class="fas fa-user"></i>
              <span class="nav-item">Gallery</span>
            </a>
          </li>
          <li>
            <a href="{% url 'event' %}" class="active">
              <i class="fas fa-user"></i>
              <span class="nav-item">Events</span>
            </a>
          </li>
        </ul>
      </nav>

      <div style="min-width: 250px !important"></div>

      <section class="event">
        <h1 class="heading">Events</h1>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %} {{ form.as_p }}
          <button type="submit">Add Event</button>
        </form>

        <table class="event-table">
          <tr>
            <th>Event Name</th>
            <th>Event Description</th>
            <th>Event Date</th>
            <th>Photo</th>
            <th>Action</th>
          </tr>
          {% for event in events %}
          <tr>
            <td>{{ event.name }}</td>
            <td>{{ event.description }}</td>
            <td>{{ event.event_date }}</td>
            <td>
              {% if event.photo %}
              <img
                src="{{ event.photo.url }}"
                alt="{{ event.name }}"
                style="width: 100px"
              />
              {% endif %}
            </td>
            <td>
              <!-- Update and Delete buttons here -->
            </td>
          </tr>
          {% endfor %}
        </table>
      </section>
    </div>
    <script src="{% static 'dashboard/js/imgUpload.js' %}"></script>
  </body>
</html>
